<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>миниБАНК</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/ico">
</head>
<body>

<div class="container">

    <header class="header">
      <div class="header__logo">
        <a href="#" class="logo">
          миниБАНК
        </a>
      </div>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./index.html" class="nav__link">
              <img class="nav__icon"
              src="./assets/user-icon.svg" alt="user enter icon">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <form action="#" class="form" method="POST">
        <div class="form__reg-form">
          <h2 class="form__heading">регистрация</h2>
          <input class="form__input valid" type="text" placeholder="имя" name="name" id="name" required>
          <input class="form__input invalid" type="text" placeholder="фамилия" name="lastname" id="lastname" required>
          <input class="form__input" type="text" placeholder="отчество" name="patronymic" id="patronymic" required>
          <input class="form__input" type="date" name="date" id="date" required>
          <input class="form__input" type="tel" placeholder="+7 (123) 456 78 90" name="tel" id="tel" required>
          <input class="form__input" type="email" placeholder="почта" name="email" id="email" required>
          <input class="form__input" type="text" placeholder="логин" name="login" id="login" required>
          <input class="form__input" type="password" placeholder="пароль" name="password" id="password" required>
          <input class="form__input" type="password" placeholder="потверждение пароля" name="password" id="password" required>
          
          <label for="agreement" class="form__lable-check"><input type="checkbox" class="form__checkbox" id="agreement">Я со всем согласен и под всем подписываюсь</label>
          <button class="form__sub-btn">начать платить</button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer__logo logo"><a href="#" class="logo">
          миниБАНК
        </a></div>
                  
        <nav class="footer__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">войти</a>
              <a href="#" class="nav__link">заплатить</a>
              <a href="#" class="nav__link" disabled>снять денег</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="links-container">
        <a href="#" class="link">
          <img class="nav__icon"
              src="./assets/user-icon.svg" alt="user enter icon">
        </a>
        <a href="#" class="link">
          <img class="nav__icon"
              src="./assets/user-icon.svg" alt="user enter icon">
        </a>
        <a href="#" class="link">
          <img class="nav__icon"
              src="./assets/user-icon.svg" alt="user enter icon">
        </a>
      </div>
    </footer>
